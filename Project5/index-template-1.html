<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>撰写文章</title>
<style type="text/css">
.formtop {
	width:800px;
	height:30px;
	font-size:26px;	
	font-weight:bold;
	margin:0px auto;	
}
.formcontent {
	width: 800px;
	margin-top: 10px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
}
.formleft { 
	width:500px; 	
	float:left;
}
.formright {
	width:280px;
	float:right;	
}

.mytitle input {
	width:490px;
	height:28px;
	color:#D3D3D3;
}
.mybuttonbg {
	margin-top:10px;
	width:490px;
	height:30px;
	line-height:30px;
	background-color:#EEEEEE;	
}
.mytextarea {
	width:490px;	
}
.mytextarea textarea {
	width:484px;
	height:450px;
}
.myradiobg{
	width:287px;
	height:109px;
	background-image:url(images/2.jpg);	
}
.mycheckboxbg {
	width:287px;
	height:318px;
	background-image:url(images/3.jpg);
}

.myradio {
	padding-top:40px;
	list-style-type: none;
}
.mycheckbox {
	padding-top:70px;
	list-style-type: none;
}
</style>
</head>

<body>
<div class="formtop">
	<span><img src="images/write.jpg" width="28" height="28" /></span>
    撰写新文章
</div>
<div class="formcontent">
    <form name="myform">
    <div class="formleft">
    	<div class="mytitle"><!--这里插入文本框-->
        	
        </div>
        <div class="mybuttonbg"><!--这里插入button-->
          
        </div>
        <div class="mytextarea">
          
        </div>
    </div>
    <div class="formright">
    	<div><img src="images/1.jpg" /></div>
        <div class="myradiobg">
            <ul class="myradio">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="mycheckboxbg">
        	<ul class="mycheckbox">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div><img src="images/4.jpg" /></div>
        
    </div>
    </form>
</div>
</body>
</html>

<title>jQuery.isPlainObject(obj)</title>

<body id="split">
<div id="content">
  
  <div rel="jQuery.isPlainObject">
    <h2><span>返回值:Boolean</span>jQuery.isPlainObject(obj)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>测试对象是否是纯粹的对象（通过 "{}" 或者 "new Object" 创建的）。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div>
      <h4><strong>obj</strong><span>Object</span><em>V1.4</em></h4>
      <p>用于测试是否为纯粹的对象</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>测试是否为纯粹的对象</p>
      <h5>jQuery 代码:</h5>
      <pre><code>jQuery.isPlainObject({}) // true
jQuery.isPlainObject("test") // false</code></pre>
    </div>
  </div>
</div>

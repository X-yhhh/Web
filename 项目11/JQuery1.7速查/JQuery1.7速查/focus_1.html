<html><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>:focus</title>
<link type="text/css" rel="stylesheet" href="style.css" tppabs="http://www.21andy.com/manual/jquery/jquery1.7/style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="focus">
    <h2><span>返回值:jQuery</span>:focus</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>触发每一个匹配元素的focus事件。</p>
      <div class="longdesc">
        <p>这将触发所有绑定的focus函数，注意，某些对象不支持focus方法。</p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>当页面加载后将 id 为 'login' 的元素设置焦点:</p>
      <h5>jQuery 代码:</h5>
      <pre><code>$("#login:focus");</code></pre>
    </div>
  </div>
</div>

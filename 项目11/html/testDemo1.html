<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>勾选提示效果</title>
    <script src="../jquery-1.8.1.js"></script>
    <script>
        $(function() {
            $("#readCheck").change(function() {
                if ($(this).is(":checked")) {
                    alert("感谢你的支持!你可以继续操作!");
                }
            });
        });
    </script>
</head>
<body>
    <input type="checkbox" id="readCheck"> 我已经阅读了上面制度
</body>
</html>

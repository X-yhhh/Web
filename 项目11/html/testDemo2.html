<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个jQuery</title>
    <script src="../jquery-1.8.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 2;
        }
        p {
            cursor: pointer;
            margin: 10px 0;
        }
        p:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <p id="p1">如果您点击我，我会消失。</p>
    <p id="p2">点击我，我会消失。</p>
    <p id="p3">也要点击我哦。</p>

    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</body>
</html>

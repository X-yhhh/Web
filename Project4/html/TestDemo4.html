<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow属性</title>
    <style type="text/css">
        img{
            padding: 20px;
            border-radius: 50%;
            border: 1px solid #666;
            box-shadow: 5px 5px 10px 2px #999 inset,-5px -5px 10px 2px #73afec inset;
        }
    </style>
</head>
<body>
     <img src="../images/123.jpg" alt="爱护眼睛">
</body>
</html>

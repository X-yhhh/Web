<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .user-center {
            width: 320px;
            padding: 20px;
        }
        
        .avatar {
            width: 100%;
            height: 280px;
            border: 2px solid #333;
            margin: 0 auto 10px; /* 间距从20px减少到10px */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .info-item {
            width: 100%;
            height: 50px;
            border: 1px solid #333;
            margin-bottom: 7.5px; /* 间距从15px减少到7.5px */
            display: flex;
            align-items: center;
            padding: 0 15px;
            background-color: white;
        }
        
        .info-item p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="user-center">
        <div class="avatar">
            <!-- 头像图片 -->
            <img src="../images/user.jpg" alt="用户头像">
        </div>
        <div class="info-item">
            <p>用户姓名：</p>
        </div>
        <div class="info-item">
            <p>学习进度：</p>
        </div>
        <div class="info-item">
            <p>兴趣爱好：</p>
        </div>
        <div class="info-item">
            <p>参与的群：</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 10px solid #000000;
        }
        .oval{
            border-radius: 50%;
            overflow: hidden;
            width: 250px;
            height: 150px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
     <div class="circle">
        <img src="../images/Little Bear.jpg" alt="圆形图片">
    </div>
    <br>
    <div class="oval">
        <img src="../images/Little Bear.jpg" alt="椭圆图片">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 警示对话框</title>
</head>
<body>
    <!-- 运行程序按钮 -->
    <button onclick="showAlert()">运行程序</button>

    <script>
        // 定义函数来显示警示对话框
        function showAlert() {
            alert("Hello 欢迎学习JavaScript!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1,b = 2,c = 3,d = 4;
            document.write("<p>a = " + a + " , b = " + b + " ,c = " + c + " ,d = " +d +"<p/>");
            document.write("<li>(a&gt;b)&&(c&lt;d) = " + ((a>b)&&(c<d)) + "</li>");	  
            document.write("<li>(a&gt;b)||(c&lt;d)2 = " + ((a>b)||(c<d)) + "</li>");	  
            document.write("<li>!(a&gt;b)&&(c&lt;d) = " + (!(a>b)&&(c<d)) + "</li>");	  
            document.write("<li>(a&gt;b)&&(++c&lt;d) = " + ((a>b)&&(++c<d)) + "</li>");	
    </script>
</body>
</html>

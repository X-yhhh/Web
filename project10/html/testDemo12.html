<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>100个头像10行10列排列</title>
    <style>
        .avatar-wrap {
            width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }
        .avatar-wrap img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="avatar-wrap" id="avatarBox"></div>

    <script>
        const avatarBox = document.getElementById('avatarBox');
        for (let i = 1; i <= 100; i++) {
            const img = document.createElement('img');
            img.src = `../images/img/${i}.bmp`;
            img.alt = `头像${i}`;
            avatarBox.appendChild(img);
        }
    </script>
</body>
</html>

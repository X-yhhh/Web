<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum1 = 10,sum2 = 3;
            result = "字符串" + sum1 + sum2;
            with(document){
            write("<p>sum1 = " +  sum1 + " , sum2 = " + sum2 + "<p/>");	 
            write("<li>sum1 + sum2 = " + (sum1 + sum2) + "</li>");
            write("<li>sum1%sum2="+(sum1%sum2)+"</li>");
            write("<li>result = " + result + "</li>");
            write("<li>++sum1="+ ++sum1+"</li>"); 
            write("<li>sum2--="+sum2--+ "</li>"); 
            }
    </script>
</body>
</html>

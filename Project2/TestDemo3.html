<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p align="center" style="font-weight:900;">城东早春</p>
		<p align="right" style="font-weight: 900;">作者:杨巨源</p>
		<p style="color: blue;">诗家清晨在新春，</p>
		<p style="text-decoration: underline;">绿柳才黄半未匀。</p>
		<p style="color: blue;">若待上林花似锦，</p>
		<p style="text-decoration: line-through;">出门俱是看花人。</p>
	</body>
</html>

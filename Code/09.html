<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程语言排行榜</title>
</head>
<style>
    body{
        background-color: #eee7e1;
    }
    div{
        width: 300px;
        background-color: #FFF;
    }
    p{
        background-color: #e9185a;
        padding-left: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #FFF;
        line-height: 35px;
    }
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    li{
        border-bottom: 1px #a8a5a5 dashed;
        line-height: 30px;
        padding-left: 2px;
    }
    a{
        text-decoration: none;
        color: #666666;
    }
    a:hover{
        color: #e9185a;
    }
</style>
<body>
    <div>
        <p>2024年11月份</p>
        <ul>
            <li><a href="">Python</a></li>
            <li><a href="">C++</a></li>
            <li><a href="">Java</a></li>
            <li><a href="">C</a></li>
            <li><a href="">C#</a></li>
            <li><a href="">javaScript</a></li>
        </ul>
    </div>
</body>
</html>

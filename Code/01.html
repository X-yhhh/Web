<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        margin: 30px;
        width: 230px;
        border: 1px solid rgb(152, 150, 150);
        box-sizing: border-box;
    }
    .title{
        line-height: 50px;
        background: linear-gradient(rgb(185, 182, 237),white);
        display: flex;
        margin: 0px auto;
        font-size: x-large;
        border-bottom: 1px dashed rgb(172, 171, 171);
    }
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    span{
        font-weight: bold;
    }
    li{
        line-height: 26px;
        margin-left: 26px;
        margin-right: 26px;
    }
    li:hover{
        color: darkred;
        
    }
</style>
<body>
    <div class="main">
        <div class="title">京东快报</div>
        <ul>
            <li><span>[特惠]</span>海飞丝去屑又去油 超清爽</li>
            <li><span>[公告]</span>京东公益支持鲁甸新动作</li>
            <li><span>[特惠]</span>4688元抢iPhone 6</li>
            <li><span>[公告]</span>小米电视携豪礼高调入驻京东</li>
        </ul>
    </div>
</body>
</html>

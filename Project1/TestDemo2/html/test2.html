<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML,CSS,JavaScript示例</title>
		<style type="text/css">
			body{
				background-image: url(../../6e6175e23d97a692914de053e51404f.jpg);
				background-attachment: scroll;
				background-position: 100% 100%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<SCRIPT LANGUAGE="JavaScript">
		<!-- Begin
		var FKeyPad = document.Keypad;
		var Accum = 0;
		var FlagNewNum = false;
		var PendingOp = "";
		function NumPressed (Num) {
		if (FlagNewNum) {
		FKeyPad.ReadOut.value  = Num;
		FlagNewNum = false;
		   }
		else {
		if (FKeyPad.ReadOut.value == "0")
		FKeyPad.ReadOut.value = Num;
		else
		FKeyPad.ReadOut.value += Num;
		   }
		}
		function Operation (Op) {
		var Readout = FKeyPad.ReadOut.value;
		if (FlagNewNum && PendingOp != "=");
		else
		{
		FlagNewNum = true;
		if ( '+' == PendingOp )
		Accum += parseFloat(Readout);
		else if ( '-' == PendingOp )
		Accum -= parseFloat(Readout);
		else if ( '/' == PendingOp )
		Accum /= parseFloat(Readout);
		else if ( '*' == PendingOp )
		Accum *= parseFloat(Readout);
		else
		Accum = parseFloat(Readout);
		FKeyPad.ReadOut.value = Accum;
		PendingOp = Op;
		   }
		}
		function Decimal () {
		var curReadOut = FKeyPad.ReadOut.value;
		if (FlagNewNum) {
		curReadOut = "0.";
		FlagNewNum = false;
		   }
		else
		{
		if (curReadOut.indexOf(".") == -1)
		curReadOut += ".";
		   }
		FKeyPad.ReadOut.value = curReadOut;
		}
		function ClearEntry () {
		FKeyPad.ReadOut.value = "0";
		FlagNewNum = true;
		}
		function Clear () {
		Accum = 0;
		PendingOp = "";
		ClearEntry();
		}
		function Neg () {
		FKeyPad.ReadOut.value = parseFloat(FKeyPad.ReadOut.value) * -1;
		}
		function Percent () {
		FKeyPad.ReadOut.value = (parseFloat(FKeyPad.ReadOut.value) / 100) * parseFloat(Accum);
		}
		// End -->
		</SCRIPT>  
		<center>
			<h2>第一个HTML,CSS,JavaScript示例</h2>
		</center>
		<hr />
		<p class="p1">1.HTML是网页架构基础</p>
		<p class="p1">2.用CSS定义背景图片的位置、标题和段落的格式</p>
		<p class="p1">3.用JavaScript编写计算器</p>
		
		<FORM name="Keypad" action="">

		</TR>

		</TD>
		<TD>

		</TD>
		<TD>
		</TD>
		<TD>
		<input name="btnNeg" type="Button" value=" +/- " onclick="Neg()">
		</TD>
		<TD>
		<input name="btnPercent" type="Button" value="  % " onclick="Percent()">
		</TD>
		</TR>
		<TR>
		<TD>
		<input name="btnFour" type="Button" value="  4  " onclick="NumPressed(4)">
		</TD>
		<TD>
		<input name="btnFive" type="Button" value="  5  " onclick="NumPressed(5)">
		</TD>
		<TD>
		<input name="btnSix" type="Button" value="  6  " onclick="NumPressed(6)">
		</TD>
		<TD>
		</TD>
		<TD align=middle><input name="btnPlus" type="Button" value="  +  " onclick="Operation('+')">
		</TD>
		<TD align=middle><input name="btnMinus" type="Button" value="   -   " onclick="Operation('-')">
		</TD>

		</TD>

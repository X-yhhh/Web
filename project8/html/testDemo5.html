<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    div{
        width: 200px;
        height: 200px;
        border: 2px solid #000;
        position: relative;
        transition: all ls ease 0s;
        transform-style: preserve-3d;
    }
    img{
        position: absolute;
        top: 0;
        left: 0;
        transform: translateZ(100px);
    }
    .no2{
        transform: rotateX(90deg)translateZ(100px);
    }
    div:hover{
        transform: rotateX(-90deg);
    }
    div:visited{
        transform: rotateX(-90deg);
        transform: all ls ease 0s;
        transform-style: preserve-3d;
    }
</style>
<body>
    <div>
        <img class="no 1" src="../images/1.png" alt="1">
        <img class="no 2" src="../images/2.png" alt="2">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    div{
        width: 400px;
        height: 60px;
        background-color: orange;
        font-size: 16px;
        line-height: 60px;
        padding-left: 20px;
        transition-property: width;
        transition-duration: 0.3s;
        }
        div:hover{
            width: 700px;
        }
</style>
<body>
    <div>
        使用transition-property属性改变元素宽度
    </div>
</body>
</html>

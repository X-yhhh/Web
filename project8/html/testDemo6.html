<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    img{
        position: relative;
        animation-name: mymove;
        animation-duration: 5s;
    }
    @keyframes mymove{
        from{left: 0px; width: 200px;}
        to{left: 200px; width: 400px;}
    }
</style>
<body>
    <img src="../images/box.jpg" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yaxian{
            width: 300px;
            height: 50px;
            margin: 20px auto;
        }
        a{
            width: 102px;
            height: 50px;
            display: block;
            float: left;
            background: url("../images/login.png");
        }
        .two{
            width: 100px;
            background-position: -102px 0;
        }
        .three{
            width: 98px;
            background-position: -202px 0;
        }
        .one:hover{
            background-position: 0 -50px;
        }
        .two:hover{
            width: 102px;
            background-position: -100px -50px;
            margin-left: -2px;
        }
        .three:hover{
            width: 100px;
            background-position: -202px -50px;
            margin-left: -2px;
        }
    </style>
</head>
<body>
    <div class="yaxian">
        <a href="#" class="one"></a>
        <a href="#" class="two"></a>
        <a href="#" class="three"></a>
    </div>
</body>
</html>

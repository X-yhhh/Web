<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航菜单</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        body {
            padding: 20px;
        }
        
        /* 顶部样式 */
        #top {
            background-color: red;
            color: blue;
            text-align: center;
            padding: 20px 0;
            font-size: 24px; /* 大号字体 */
            font-weight: bold; /* 加粗 */
            margin-bottom: 40px; /* 空两行的间距 */
        }
        
        /* 导航菜单样式 */
        #nav {
            padding: 10px 20px;
        }
        
        /* 一级菜单样式 - 使用子元素选择器 */
        #nav > ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        #nav > ul > li {
            position: relative;
            padding: 8px 0 8px 25px;
            margin-bottom: 10px;
            color: orange;
        }
        
        /* 为一级菜单添加橙色圆圈 */
        #nav > ul > li::before {
            content: "•";
            color: orange;
            font-size: 20px;
            position: absolute;
            left: 5px;
        }
        
        /* 二级菜单样式 - 使用子元素选择器 */
        #nav > ul > li > ul {
            display: none;
            list-style-type: none;
            padding-left: 25px;
            margin-top: 5px;
        }
        
        #nav > ul > li:hover > ul {
            display: block;
        }
        
        #nav > ul > li > ul > li {
            padding: 5px 0;
            color: green;
            position: relative;
        }
        
        /* 为二级菜单添加绿色圆圈 */
        #nav > ul > li > ul > li::before {
            content: "•";
            color: green;
            font-size: 20px;
            position: absolute;
            left: -20px;
        }
    </style>
</head>
<body>
    <div id="top">网页顶部</div>
    <div id="nav">
        <ul>
            <li>菜单1</li>
            <li>
                菜单2
                <ul>
                    <li>菜单2的子菜单</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>

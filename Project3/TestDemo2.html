<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表方法</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        hr {
            width: 80%;
            height: 2px;
            background-color: #9a9999;
            border: none;
            margin: 20px auto;
        }
        
        .content {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>内部样式表方法</h1>
    <hr>
    <div class="content" style="color: red;"><span class="highlight">在HTML文件的头部应用内部样式表方法添加CSS。</span></div>
</body>
</html>

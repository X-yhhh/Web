<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你若安好，便是晴天</title>
    <style>
        
        body {
            font-family: "宋体", SimSun, serif;
            font-size: 14px;
            line-height: 18px;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        
        .first-paragraph {
            color: red;
            text-align: center;
        }
        
        
        .second-paragraph {
            color: blue;
            text-indent: 2em;
            letter-spacing: 16px;
        }
        
        
        .third-paragraph {
            color: green;
            font-weight: bold;
            font-style: italic;
        }
        
        
        .fourth-paragraph {
            color: rgb(243, 4, 243);
            text-decoration: line-through;
        }
        
        
        #main-title {
            font-size: 18px;
            color: rgb(243, 4, 243);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">你若安好，便是晴天</h1>
    
    <p class="first-paragraph">一个人，一本书，一杯茶，一帘梦。</p>
    
    <p class="second-paragraph">站在时光的十字路口，回望过去的种种单纯与美好，欣慰而悲凉。</p>
    
    <p class="third-paragraph">花开花落，风卷云舒。青春如同流沙般从指间悄然溜走，过去的繁华与轻狂，原来如此荒诞不羁。俗世喧嚣，总会想在空灵停滞的时空中，独倚幽窗，品一壶清茶，细细体味光阴如梭，年华若去。</p>
    
    <p class="fourth-paragraph">时光轮回，生命交替，红尘无尽。</p>
</body>
</html>

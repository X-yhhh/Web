<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid gray;
            padding: 5px;
        }
       
        tr:nth-child(odd) td {
            background-color: #FFFFFF;
        }
        tr:nth-child(even) td {
            background-color: #F6F4F1;
        }
    </style>
</head>
<body>
    <table>
        <caption>HTML表格标签</caption>
        <tr>
            <th style="background-color: rgb(85, 84, 84); color: aliceblue; ">标签</th>
            <th style="background-color: rgb(85, 84, 84); color: aliceblue; ">描述</th>
        </tr>
        <tr>
            <td>&lt;table&gt;</td>
            <td>定义表格</td>
        </tr>
        <tr>
            <td>&lt;th&gt;</td>
            <td>定义表格的表头</td>
        </tr>
        <tr>
            <td>&lt;tr&gt;</td>
            <td>定义表格的行</td>
        </tr>
        <tr>
            <td>&lt;td&gt;</td>
            <td>定义表格单元</td>
        </tr>
        <tr>
            <td>&lt;caption&gt;</td>
            <td>定义表格标题</td>
        </tr>
        <tr>
            <td>&lt;colgroup&gt;</td>
            <td>定义表格列的组</td>
        </tr>
        <tr>
            <td>&lt;col&gt;</td>
            <td>定义用于表格列的属性</td>
        </tr>
        <tr>
            <td>&lt;thead&gt;</td>
            <td>定义表格的页眉</td>
        </tr>
        <tr>
            <td>&lt;tbody&gt;</td>
            <td>定义表格的主体</td>
        </tr>
        <tr>
            <td>&lt;tfoot&gt;</td>
            <td>定义表格的页脚</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css控制表格边框</title>
</head>
<style type="text/css">
    table{
        width: 400px;
        height: 300px;
        border: 1px solid #30F;
    }
    th,td{
        border: 1px solid #30F;
    }
</style>
<body>
    <table>
        <caption>2018腾讯手游排行榜</caption>
        <tr>
            <th>热游榜</th>
            <th>游戏名</th>
            <th>类型</th>
            <th>特征</th>
        </tr>
        <tr>
            <th>1</th>
            <th>王者荣耀</th>
            <th>策略战棋</th>
            <th>3D 竞技</th>
        </tr>
        <tr>
            <th>2</th>
            <th>天龙八部手游</th>
            <th>角色扮演</th>
            <th>3D 武侠</th>
        </tr>
        <tr>
            <th>3</th>
            <th>龙之谷手游</th>
            <th>角色扮演</th>
            <th>3D 格斗</th>
        </tr>
        <tr>
            <th>4</th>
            <th>弹弹堂</th>
            <th>休闲益智</th>
            <th>Q版 竞技</th>
        </tr>
        <tr>
            <th>5</th>
            <th>火影忍者</th>
            <th>角色扮演</th>
            <th>2D 格斗</th>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>撰写文章</title>
<style type="text/css">
.formtop {
	width:800px;
	height:30px;
	font-size:26px;	
	font-weight:bold;
	margin:0px auto;	
}
.formcontent {
	width: 800px;
	margin-top: 10px;
	margin-right: auto;
	margin-bottom: 0px;
	margin-left: auto;
}
.formleft { 
	width:500px; 	
	float:left;
}
.formright {
	width:280px;
	float:right;	
}

.mytitle input {
	width:490px;
	height:28px;
	color:#D3D3D3;
	border: 1px solid #ccc;
	padding: 5px;
}
.mybuttonbg {
	margin-top:10px;
	width:505px;
	height:30px;
	line-height:30px;
	background-color:#EEEEEE;
	border: 1px solid #ccc;
}
.mytextarea {
	width:490px;
	padding-top: 3px;
}

.mytextarea textarea {
	width: 484px;
	height:490px;
	padding: 10px;
	border: 1px solid #ccc;
	overflow-y: auto;  /* Add vertical scrollbar when content exceeds */
	resize: vertical;  /* Allow users to resize the textarea vertically */
}
.myradiobg{
	width:287px;
	height:109px;
	background-image:url(images/2.jpg);	
}
.mycheckboxbg {
	width:287px;
	height:318px;
	background-image:url(images/3.jpg);
}

.myradio {
	padding-top:40px;
	list-style-type: none;
}
.mycheckbox {
	padding-top:70px;
	list-style-type: none;
}
</style>
</head>

<body>
<div class="formtop">
	<span><img src="images/write.jpg" width="28" height="28" /></span>
    撰写新文章
</div>
<div class="formcontent">
    <form name="myform">
    <div class="formleft">
    	<div class="mytitle">
        	<input type="text" placeholder="在此输入标题" />
        </div>
        <div class="mybuttonbg">
			 <button type="button" name="bold">b</button>
            <button type="button" name="italic">f</button>
            <button type="button" name="link">link</button>
            <button type="button" name="image">img</button>
            <button type="button" name="underline">u</button>
            <button type="button" name="list">l</button>
            <button type="button" name="query">查询</button>
            <button type="button" name="fullscreen">全屏</button>
        </div>
        <div class="mytextarea">
            <textarea placeholder="在此输入文章内容..."></textarea>
        </div>
    </div>
    <div class="formright">
    	<div><img src="images/1.jpg" width="100%" /></div>
        <div class="myradiobg">
            <ul class="myradio">
                <li><input type="radio" name="format" value="standard" /> 标准</li>
                <li><input type="radio" name="format" value="diary" /> 日志</li>
                <li><input type="radio" name="format" value="notebook" /> 相册</li>
            </ul>
        </div>
        <div class="mycheckboxbg">
        	<ul class="mycheckbox">
                <li><input type="checkbox" name="category" value="product_center" /> 产品中心</li>
                <li><input type="checkbox" name="category" value="enterprise_center" /> 企业中心</li>
                <li><input type="checkbox" name="category" value="enterprise_overview" /> 企业概况</li>
            </ul>
        </div>
        <div><img src="images/4.jpg" width="100%" /></div>
    </div>
    </form>
</div>
</body>
</html>
